<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mart</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        .form-container, .content, .cart {
            width: 300px;
            margin: 100px auto;
            background-color: #1e1e1e;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
        }

        .form-container h2 {
            text-align: center;
            color: #ff5555;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .form-container button, .checkout, .add-to-cart {
            width: 100%;
            padding: 10px;
            background-color: #ff5555;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-container button:hover, .checkout:hover, .add-to-cart:hover {
            background-color: #ff3333;
        }

        .form-container p, .checkout, .add-to-cart {
            text-align: center;
        }

        .form-container a {
            color: #ff5555;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        .content, .cart {
            display: none;
            width: 1000px;
            padding: 20px;
        }

        .products {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .product {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            width: 250px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Login Form -->
<div class="form-container" id="login-form">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
</div>

<!-- Signup Form -->
<div class="form-container" id="signup-form" style="display: none;">
    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Username" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
</div>

<!-- Product Page -->
<div class="content" id="product-page">
    <header>
        <h1>Dark Mart</h1>
        <nav>
            <a href="#" onclick="showCart()">Cart (<span id="cart-count">0</span>)</a>
            <a href="#" onclick="checkout()">Checkout</a>
        </nav>
    </header>

    <div class="products" id="product-list"></div>
    <div class="cart" id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <button class="checkout" onclick="checkout()">Checkout</button>
    </div>

    <footer>
        <p>&copy; 2024 Dark Mart</p>
    </footer>
</div>

<script>
    // Sample products
    const products = [
        { id: 1, name: "High Quality Weed 1 pick", price: 100, image: "weed.png" },
        { id: 2, name: "Solimal Pill full pick", price: 200, image: "pill.png" },
        { id: 3, name: "Glock 19", price: 55000, image: "glock.png" },
    ];

    let cart = [];

    // Show Signup Form
    function showSignup() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('signup-form').style.display = 'block';
    }

    // Show Login Form
    function showLogin() {
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
    }

    // Signup Functionality (Store credentials in localStorage)
    function signup() {
        const username = document.getElementById('signup-username').value;
        const password = document.getElementById('signup-password').value;

        if (username && password) {
            if (localStorage.getItem(username)) {
                alert('User already exists!');
            } else {
                localStorage.setItem(username, password);
                alert('Signup successful! Please login.');
                showLogin();
            }
        } else {
            alert('Please fill in both fields.');
        }
    }

    // Login Functionality
    function login() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        const storedPassword = localStorage.getItem(username);

        if (storedPassword === password) {
            alert(`Welcome, ${username}!`);
            showProductPage();
        } else {
            alert('Invalid username or password!');
        }
    }

    // Show Product Page
    function showProductPage() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('product-page').style.display = 'block';
        displayProducts();
    }

    // Function to display products
    function displayProducts() {
        const productList = document.getElementById("product-list");
        products.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.className = "product";
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>Price: ${product.price} ETB</p>
                <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
            `;
            productList.appendChild(productDiv);
        });
    }

    // Function to add to cart
    function addToCart(id) {
        const product = products.find(p => p.id === id);
        cart.push(product);
        updateCartCount();
        alert(`${product.name} added to cart!`);
    }

    // Function to update cart count
    function updateCartCount() {
        const cartCount = document.getElementById("cart-count");
        cartCount.innerText = cart.length;
    }

    // Function to show cart
    function showCart() {
        const cartDiv = document.getElementById("cart");
        const cartItems = document.getElementById("cart-items");
        cartItems.innerHTML = ""; 

        if (cart.length === 0) {
            cartItems.innerHTML = "<li>Your cart is empty!</li>";
        } else {
            cart.forEach(item => {
                const listItem = document.createElement("li");
                listItem.innerText = `${item.name} - ${item.price} ETB`;
                cartItems.appendChild(listItem);
            });
        }

        cartDiv.style.display = 'block';
    }

    // Function to checkout
    function checkout() {
        if (cart.length === 0) {
            alert("Your cart is empty! Add items before checking out.");
            return;
        }

        let total = cart.reduce((sum, item) => sum + item.price, 0);
        alert(`Thank you for your purchase! Your total is ${total} ETB.`);
        cart = [];
        updateCartCount();
        document.getElementById("cart").style.display = 'none';
    }
</script>

</body>
</html>
