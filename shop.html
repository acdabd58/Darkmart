<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mart</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border: 1px solid transparent;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #333;
            border-color: #e0e0e0;
        }

        .content {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .products {
            display: flex; /* Horizontal display */
            flex-direction: row;
            justify-content: space-around;
            gap: 20px;
        }

        .product {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            width: 250px; /* Fixed width */
            text-align: center;
        }

        .product img {
            width: 100%; /* Full width for the product image */
            height: auto;
            border-radius: 5px;
        }

        .add-to-cart {
            background-color: #ff5555;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #ff3333;
        }

        .cart {
            margin-top: 20px;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
        }

        .checkout {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .checkout:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Dark Mart</h1>
    <nav>
        <a href="#" onclick="showCart()">Cart (<span id="cart-count">0</span>)</a>
        <a href="#" onclick="checkout()">Checkout</a>
    </nav>
</header>

<div class="content">
    <div class="products" id="product-list">
        <!-- Products will be dynamically generated here -->
    </div>
    <div class="cart" id="cart" style="display:none;">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <button class="checkout" onclick="checkout()">Checkout</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Dark Mart</p>
</footer>

<script>
    // Sample products with updated names and images, using ETB currency
    const products = [
        { id: 1, name: "High Quality Weed 1 pick ", price: 100, image: "weed.png" }, // Prices in ETB
        { id: 2, name: "Solimal Pill full pick ", price: 200, image: "pill.png" },
        { id: 3, name: "Glock 19", price: 55000, image: "glock.png" },
    ];

    let cart = [];

    // Function to display products
    function displayProducts() {
        const productList = document.getElementById("product-list");
        products.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.className = "product";
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>Price: ${product.price} ETB</p>
                <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
            `;
            productList.appendChild(productDiv);
        });
    }

    // Function to add to cart
    function addToCart(id) {
        const product = products.find(p => p.id === id);
        cart.push(product);
        updateCartCount();
        alert(`${product.name} added to cart!`);
    }

    // Function to update cart count
    function updateCartCount() {
        const cartCount = document.getElementById("cart-count");
        cartCount.innerText = cart.length;
    }

    // Function to show cart
    function showCart() {
        const cartDiv = document.getElementById("cart");
        const cartItems = document.getElementById("cart-items");
        cartItems.innerHTML = ""; // Clear previous items

        if (cart.length === 0) {
            cartItems.innerHTML = "<li>Your cart is empty!</li>";
        } else {
            cart.forEach(item => {
                const listItem = document.createElement("li");
                listItem.innerText = `${item.name} - ${item.price} ETB`;
                cartItems.appendChild(listItem);
            });
        }

        cartDiv.style.display = 'block'; // Show cart
    }

    // Function to checkout
    function checkout() {
        if (cart.length === 0) {
            alert("Your cart is empty! Add items before checking out.");
            return;
        }

        let total = cart.reduce((sum, item) => sum + item.price, 0);
        alert(`Thank you for your purchase! Your total is ${total} ETB.`);
        cart = []; // Clear cart after checkout
        updateCartCount(); // Update cart count
        document.getElementById("cart").style.display = 'none'; // Hide cart
    }

    // Initialize products on page load
    window.onload = function() {
        displayProducts();
    };
</script>

</body>
</html>
